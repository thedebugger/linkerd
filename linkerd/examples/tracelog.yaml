# Log trace data to the console.
namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

routers:
- protocol: http
  dtab: |
    /svc => /#/io.l5d.fs
  servers:
  - port: 4140
- protocol: thrift
  dtab: |
    /svc => /$/inet/127.1/8080;
  servers:
  - port: 4114

telemetry:
- kind: io.l5d.tracelog
  sampleRate: 1.0
